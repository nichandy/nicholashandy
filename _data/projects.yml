  description: | # this will include new lines to allow paragraphs
    I decided to work on this project to explore non-traditional mathematical numeral systems. In the sciences it is common to come across bases of factor of 2 (2, 8, 16, 32 etc.) but I thought it would be fun to look at base systems in between the common ones.

